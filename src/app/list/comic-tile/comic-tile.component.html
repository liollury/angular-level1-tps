<img
    *ngIf="comic.imageUrl"
    [src]="'assets/img/' + comic.imageUrl"
    data-testid="image-found"
/>
<img
    *ngIf="!comic.imageUrl"
    src="assets/img/notfound.png"
    data-testid="image-not-found"
/>

<p class="text top-left">{{ comic.date | date: 'dd/MM/yyyy' }}</p>
<p class="text bottom-right">{{ comic.name | titlecase }}</p>

<img class="trash" src="assets/img/trash.png" (click)="onDelete($event)" />
