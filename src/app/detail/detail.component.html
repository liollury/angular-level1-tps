<div class="container" *ngIf="comic$ | async as comic">
  <img [src]="'assets/img/' + comic.imageUrl"/>

  <div>
    <div class="item">
      <label>Date</label>
      <p>{{ comic.date | date: 'dd/MM/yyyy' }}</p>
    </div>

    <div class="item">
      <label>Titre</label>
      <p>{{ comic.name }}</p>
    </div>

    <div class="item">
      <label>Description</label>
      <p>{{ comic.description }}</p>
    </div>
  </div>
</div>
