<form novalidate>
  <div class="block">
    <div class="form-field">
      <label for="name">Nom</label>
      <input type="text" id="name" />

      <div class="error">
        <p>Vous devez remplir un nom</p>
      </div>
    </div>

    <div class="form-field">
      <label for="date">Date de sortie</label>
      <input type="date" id="date" />

      <div class="error">
        <p>Vous devez remplir une date de sortie</p>
      </div>
    </div>
  </div>

  <div class="form-field">
    <label for="description">Description</label>
    <textarea id="description"></textarea>

    <div class="error">
      <p>Vous devez remplir une description</p>
      <p>La description ne doit pas dépasser les 255 caractères</p>
    </div>
  </div>

  <button class="btn">Proposer un comic</button>
</form>
